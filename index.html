            background-color: #f8f8f8!important;

            background-color: rgba(248,248,248,0.7)!important;
        }

<body>
<div id="map">
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>
</div>

<!-- JS fayllar -->
<script src="resources/qgis2web_expressions.js"></script>

<script src="layers/__1.js"></script>
<script src="layers/22_2.js"></script>

<!-- Xarita yaratish (QGIS2Web kodi bilan) -->
<script src="resources/qgis2web.js"></script>

<!-- LayerSwitcher qo‘shish -->
<script>
document.addEventListener('DOMContentLoaded', function () {
    if (typeof map !== 'undefined') {
        try {
            const layerSwitcher = new ol.control.LayerSwitcher({
                tipLabel: 'Qatlamlarni tanlash',
                groupSelectStyle: 'children'
            });
            map.addControl(layerSwitcher);
        } catch (e) {
            console.error('LayerSwitcher error:', e);
        }

        // GPS tugmasi
        class MyLocationControl extends ol.control.Control {
            constructor(opt_options) {
                const options = opt_options || {};
                const button = document.createElement('button');
                button.innerHTML = '<i class="fas fa-location-arrow"></i>';
                button.title = 'Mening joyim';

                const element = document.createElement('div');
                element.className = 'ol-control ol-unselectable';
                element.style.top = '65px';
                element.style.left = '5px';
                element.style.position = 'absolute';
                element.appendChild(button);

                super({ element: element, target: options.target });
                button.addEventListener('click', this.handleLocate.bind(this), false);
            }

            handleLocate() {
                if ("geolocation" in navigator) {
                    navigator.geolocation.getCurrentPosition((pos) => {
                        const lon = pos.coords.longitude;
                        const lat = pos.coords.latitude;
                        const coords = ol.proj.fromLonLat([lon, lat]);

                        if (!window.userMarker) {
                            window.userMarker = new ol.Feature({
                                geometry: new ol.geom.Point(coords)
                            });
                            window.userMarker.setStyle(new ol.style.Style({
                                image: new ol.style.Circle({
                                    radius: 6,
                                    fill: new ol.style.Fill({ color: 'blue' }),
                                    stroke: new ol.style.Stroke({ color: 'white', width: 2 })
                                })
                            }));
                            const vectorSource = new ol.source.Vector({ features: [window.userMarker] });
                            window.userLayer = new ol.layer.Vector({ source: vectorSource });
                            map.addLayer(window.userLayer);
                        } else {
                            window.userMarker.getGeometry().setCoordinates(coords);
                        }

                        map.getView().animate({ center: coords, zoom: 16 });
                    }, (err) => {
                        alert("Joylashuvni aniqlab bo'lmadi: " + err.message);
                    });
                } else {
                    alert("Brauzeringiz geolokatsiyani qo'llab-quvvatlamaydi.");
                }
            }
        }

        map.addControl(new MyLocationControl());
    } else {
        console.error("❌ QGIS2Web xaritasi topilmadi — `qgis2web.js` faylni tekshiring.");
    }
});
</script>

<p style="position:absolute;bottom:5px;left:10px;background:white;padding:4px;border-radius:4px;font-size:13px;">Mansurov Maqsadbek</p>
</body>
</html>
