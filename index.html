<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>QGIS2Web Portal</title>

  <!-- CSS fayllar (asosiy) -->
  <link rel="stylesheet" href="./resources/ol.css">
  <link rel="stylesheet" href="resources/fontawesome-all.min.css">
  <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
  <link rel="stylesheet" href="./resources/qgis2web.css">

  <style>
    html, body, #map { width: 100%; height: 100%; margin: 0; padding: 0; background: #fff; }
    .ol-control > * {
        background-color: #f8f8f8!important; color: #444!important; border-radius: 0;
    }
    .ol-control { background-color: rgba(255,255,255,.4)!important; padding: 2px!important; }
    /* Yuklanish oynasi */
    #loader {
        position: fixed; z-index: 1000; top: 0; left: 0;
        width: 100%; height: 100%; background: #fff;
        display: flex; align-items: center; justify-content: center;
        font-family: sans-serif; color: #444;
    }
    .spinner {
        border: 5px solid #eee; border-top: 5px solid #0078ff;
        border-radius: 50%; width: 40px; height: 40px;
        animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>

<body>
  <div id="loader">
    <div>
      <div class="spinner"></div>
      <p style="margin-top:10px;">Xarita yuklanmoqda...</p>
    </div>
  </div>

  <div id="map">
      <div id="popup" class="ol-popup">
          <a href="#" id="popup-closer" class="ol-popup-closer"></a>
          <div id="popup-content"></div>
      </div>
  </div>

  <!-- OpenLayers asosiy kutubxonalari -->
  <script src="./resources/ol.js"></script>
  <script src="./resources/ol-layerswitcher.js"></script>

  <script>
  // 1️⃣ Birinchi bo‘lib minimal xaritani yuklaymiz (bo‘sh asosiy ko‘rinish)
  const map = new ol.Map({
      target: 'map',
      layers: [ new ol.layer.Tile({ source: new ol.source.OSM() }) ],
      view: new ol.View({
          center: ol.proj.fromLonLat([70.214, 40.384]), // O‘zbekiston markazida
          zoom: 7,
          maxZoom: 28, minZoom: 1
      })
  });

  // 2️⃣ Keyin butun QGIS qatlamlarini fon rejimida yuklaymiz
  window.addEventListener('load', async () => {
      const scripts = [
          "resources/qgis2web_expressions.js",
          "resources/polyfills.js",
          "resources/functions.js",
          "layers/__1.js",
          "layers/22_2.js",
          "layers/21072025_3.js",
          "styles/__1_style.js",
          "styles/22_2_style.js",
          "styles/21072025_3_style.js",
          "layers/layers.js",
          "resources/Autolinker.min.js",
          "resources/qgis2web.js"
      ];

      for (const src of scripts) {
          await loadScript(src);
      }

      // Layer switcher qo‘shish
      const layerSwitcher = new ol.control.LayerSwitcher({
          tipLabel: 'Qatlamlarni tanlash',
          groupSelectStyle: 'children'
      });
      map.addControl(layerSwitcher);

      // Loaderni olib tashlash
      document.getElementById('loader').style.display = 'none';
  });

  // Skriptni yuklash funksiyasi
  function loadScript(src) {
      return new Promise((resolve, reject) => {
          const s = document.createElement('script');
          s.src = src;
          s.defer = true;
          s.onload = resolve;
          s.onerror = reject;
          document.body.appendChild(s);
      });
  }

  // 3️⃣ GPS joylashuv tugmasi
  class MyLocationControl extends ol.control.Control {
      constructor(opt_options) {
          const options = opt_options || {};
          const button = document.createElement('button');
          button.innerHTML = '<i class="fas fa-location-arrow"></i>';
          button.title = 'Mening joyim';
          const element = document.createElement('div');
          element.className = 'ol-control ol-unselectable';
          element.style.top = '65px';
          element.style.left = '5px';
          element.style.position = 'absolute';
          element.appendChild(button);
          super({ element: element, target: options.target });
          button.addEventListener('click', this.handleLocate.bind(this), false);
      }
      handleLocate() {
          if ("geolocation" in navigator) {
              navigator.geolocation.getCurrentPosition((pos) => {
                  const coords = ol.proj.fromLonLat([pos.coords.longitude, pos.coords.latitude]);
                  if (!window.userMarker) {
                      window.userMarker = new ol.Feature({ geometry: new ol.geom.Point(coords) });
                      window.userMarker.setStyle(new ol.style.Style({
                          image: new ol.style.Circle({
                              radius: 6,
                              fill: new ol.style.Fill({ color: 'blue' }),
                              stroke: new ol.style.Stroke({ color: 'white', width: 2 })
                          })
                      }));
                      const vectorSource = new ol.source.Vector({ features: [window.userMarker] });
                      window.userLayer = new ol.layer.Vector({ source: vectorSource });
                      map.addLayer(window.userLayer);
                  } else {
                      window.userMarker.getGeometry().setCoordinates(coords);
                  }
                  map.getView().animate({ center: coords, zoom: 16 });
              }, (err) => alert("Joylashuvni aniqlab bo‘lmadi: " + err.message));
          } else alert("Brauzeringiz geolokatsiyani qo‘llab-quvvatlamaydi.");
      }
  }
  map.addControl(new MyLocationControl());
  </script>
</body>
</html>
